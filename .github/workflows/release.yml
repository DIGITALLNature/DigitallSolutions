name: Build Digitall Solution

on:
  push:
    branches: ["main", "beta"]

jobs:
  release:
    name: Semantic Release
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
#      - name: Setup DotNet
#        uses: actions/setup-dotnet@v3.0.3
#        with:
#          dotnet-version: "4.6.2"
#      - name: Install npm packages
#        run: npm ci
      - name: Restore Nuget packages
        run: nuget restore solutions/DIGITALLSolutions/DIGITALLSolutions.cdsproj
      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Run msbuild
        run: msbuild solutions/DIGITALLSolutions/DIGITALLSolutions.cdsproj /property:Configuration=Release
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release


